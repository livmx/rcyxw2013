	<meta name="keywords" content="jQuery, Switchable, Tabs, Slide, Scrollable, UI, Plugin, Ajax" />
	<meta name="description" content="jQuery.Switchable是一款整合了Tabs、Slide、Scrollable等常见UI组件的jQuery插件。它有简单易用的API、可灵活配置的Configuration，支持自定义Effect，支持自主开发Plugin。" />
	<link href="../../css/css.css" rel="stylesheet" />
	<style>
	.slide-trigger { display:none; /* 隐藏 triggers */ }
	
	.slide-panel {
		/* 下面四项必须设置 */
		position:relative;
		width:470px;
		height:150px;
		overflow:hidden;
		
		border:1px solid #B6D1E6;
	}
	.slide-panel div {
		position:absolute;
		width:2010em; /* 设置足够的宽度 */
	}
	.slide-panel div img {
		float:left;
		display:block; /* fix img's 3px bug in ie6*/
		width:470px;
		height:150px;
	}
	</style>

	<!-- syntaxhighlighter -->
	<link href="../../../asset/styles/shCore.css" rel="stylesheet" />

	<!-- syntaxhighlighter -->

	<script src="../../../asset/scripts/shBrushJScript.js"></script>

	<script>
	$(function(){
		$('.slide-trigger').switchable('.slide-panel > div > img', {
			effect: 'scroll',
			panelSwitch: true,
			circular: true
		});
	});
